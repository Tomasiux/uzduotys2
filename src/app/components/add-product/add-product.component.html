<div class="card">
    <div class="card-header">
        Pridėti naują užduotį
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="" class="form-label">Užduoties pavadinimas</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="name">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Užduotis</label>
            <input type="text" name="" id="" class="form-control" [(ngModel)]="quantity">
        </div>
        <div class="mb-3">
            <label for="cars">Pasirinkite užduoties tipą:</label>
            <select name="cars" id="cars" class="form-control" [(ngModel)]="type">
              <option value="skubus">Skubus</option>
              <option value="rutininis">Rutininis</option>
              <option value="neskubus">Neskubus</option>
              <option value="ypacskubus">Ypač skubus</option>
            </select>
        </div>
        <button class="btn btn-success" [disabled]="name==null || quantity==null || type==null" (click)="addProduct()">Pridėti užduotį</button>
    </div>
</div>
